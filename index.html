<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="container">
      <form action="./">
        <div class="inputs">
          <div class="input-field">
            <label for="day">Day</label>
            <input type="number" name="day" id="day" placeholder="DD" />
            <div class="input-error"></div>
          </div>
          <div class="input-field">
            <label for="month">Month</label>
            <input type="number" name="month" id="month" placeholder="MM" />
            <div class="input-error"></div>
          </div>
          <div class="input-field">
            <label for="year">year</label>
            <input type="number" name="year" id="year" placeholder="YYYY" />
            <div class="input-error"></div>
          </div>
          <button type="submit">
            <img src="assets/images/icon-arrow.svg" alt="" srcset="" />
          </button>
        </div>
      </form>
      <span><span class="show-year">--</span> years</span>
      <span><span class="show-month">--</span> months</span>
      <span><span class="show-day">--</span> days</span>
    </main>
  </body>
</html>
